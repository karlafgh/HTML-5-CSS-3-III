<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style4.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>Desafío 4 HTML</title>
</head>
<body>
    <header class="encabezado">
        <div class="encabezado__margenes">
            <figure class="encabezado__logo">
                <img class="encabezado__logo__imagen" src="img/logo.png" alt="logo">
            </figure>
            <nav class="encabezado__menu"> 
                <ul class="encabezado__menu__lista">
                    <li class="encabezado__items"><a class="encabezado__botones" href="index4.html">INICIO</a></li>
                    <li class="encabezado__items"><a class="encabezado__botones" href="index4.html">PORTAFOLIO</a></li>
                    <li class="encabezado__items"><a class="encabezado__botones" href="index4.html">BLOG</a></li>
                    <li class="encabezado__items"><a class="encabezado__botones" href="index4.html">SOBRE MÍ</a></li>
                    <li class="encabezado__items"><a class="encabezado__botones" href="index4.html">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="portafolio">
        <div class="portafolio__margenes">
            <h1 class="portafolio__encabezado">Portafolio</h1>
            <div class="portafolio__linea"></div>
            <article class="portafolio__proyecto--nieve">
                <img class="portafolio__imagen--nieve" src="img/xmas-snow.jpeg" alt="img-section">
            </article>
            <article class="portafolio__proyecto--fruits">
                <img class="portafolio__imagen--fruits" src="img/fruits.jpeg" alt="img-section">
            </article>
            <article class="portafolio__proyecto--sky">
                <img class="portafolio__imagen--sky" src="img/skye_trees.jpeg" alt="img-section">
            </article>
            <article class="portafolio__proyecto--river">
                <img class="portafolio__imagen--river" src="img/landscape.jpeg" alt="img-section">
            </article>
            <article class="portafolio__proyecto--grecia">
                <img class="portafolio__imagen--grecia" src="img/grecia.jpeg" alt="img-section">
            </article>
            <article class="portafolio__proyecto--doggie">
                <img class="portafolio__imagen--doggie" src="img/dog.jpeg" alt="img-section">
            </article>
            <article class="portafolio__proyecto--people">
                <img class="portafolio__imagen--people" src="img/people.jpeg" alt="img-section">
            </article>
            <article class="portafolio__proyecto--woman">
                <img class="portafolio__imagen--woman" src="img/woman.jpeg" alt="img-section">
            </article>
            <article class="portafolio__proyecto--fotografo">
                <img class="portafolio__imagen--fotografo" src="img/photographer.jpeg" alt="img-section">
            </article>
        </div>
    </section>

    <footer class="pie-de-pagina">
        <div class="pie-de-pagina__texto">
            <p class="pie-de-pagina__texto--orange">PHOTOSTUDIO</p>
            <p class="pie-de-pagina__texto--white">2018. © Todos los derechos reservados.</p>
        </div>
        <div class="pie-de-pagina__img">
            <img class="pie-de-pagina__img--tamaño" src="img/facebook.png" alt="img-footer">
            <img class="pie-de-pagina__img--tamaño" src="img/twitter.png" alt="img-footer">
            <img class="pie-de-pagina__img--tamaño" src="img/google-plus.png" alt="img-footer">
        </div>
    </footer>
</body>
</html>
